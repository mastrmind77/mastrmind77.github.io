<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=shadow-multiple">
    <title>Tetris</title>

    <style media="screen">
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 1em;
        text-align: center;
        background-image: url("http://4.bp.blogspot.com/-wKEAyn1Hqfo/UTazxFqehjI/AAAAAAAAilo/ErAfKhBGGrc/s1600/Abstract+Wallpapers+(11).jpg");
        background-size: cover;
      }

      canvas {
        border: solid .2em #fff;
        height: 80vh;
      }

      h1 {
         font-family: "Audiowide", sans-serif;
          font-variant: small-caps;
          font-size: 3em;
          color: black;
      }

      #status {
        position: absolute;
        width: 300px;
        height: 350px;
        z-index: 15;
        top: 50%;
        left: 50%;
        margin: -100px 0 0 -150px;
        background: red;
        /* display: none; */
      }

      #score {
        font-size: 2em;
      }

    </style>

  </head>
  <body>
    <div id="score"></div>
    <br/>
  <!--  <div id="topScore">test</div> -->
    <div id="status">
      <h1 class="font-effect-shadow-multiple">Tetris<br/></h1>
      <h4>P - Play/Pause</h4>
      <h4>Esc - End Game</h4>

      L Arrow - move left<br/>
      R Arrow - move right<br/>
      Down Arrow - move down<br/>
      Q - Rotate Left<br/>
      W - rotate right<br/><br/>
      Play button - start music

    </div>

    <canvas id="tetris" width="240" height="400">

    </canvas>
    <script src="tetris.js"></script>

    </audio> -->

<center>

</center>

</html>
