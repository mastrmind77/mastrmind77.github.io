<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horse Bowl</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="app">

   <!-- Top section -->
   <header class="top-header">
      <h2>Horse Bowl</h2>
      <p class="score">Score <span class="score-count"></span></p>
   </header>

   <!-- container for the board -->
    <div class="board">
       <!-- categories get injected here -->
    </div>

   <!-- invisible container for the card prompt -->
    <div class="card-modal">
       <div class=card-modal-inner>
          <h2 class="clue-text"><!-- clue gets injected here --></h2>
          <form autocomplete="off">
             <input name="user-answer" type="text" />
             <button type="submit">Answer</button>
          </form>

          <div class="result">
             <p class="result_success">CORRECT</p>
             <p class="result_fail">INCORRECT</p>
             <p class="result_correct-answer">
                The correct answer is <span class="result_correct-answer-text"><!--answer gets injected here--></span>
             </p>
          </div>
       </div>
       <div class="questionID"></div>
    </div>
</div>

 <script src="questionsGeneral.js"></script>
 <script src="questionsMovement.js"></script>
 <script src="questionsMedical.js"></script>
 <script src="questionsAnatomy.js"></script>
 <script src="questionsBreeds.js"></script>
 <script src="questionsColor.js"></script>
 <script src="questionsDevelopment.js"></script>

<script src="script.js"></script>

</body>
</html>
